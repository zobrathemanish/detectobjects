<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>tfjs-yolo demo</title>
</head>
<body>

<div id="my_camera" style="display: none"></div>


<script type="text/javascript" src="/static/js/utils/webcam.min.js"></script>


    <script language="JavaScript">
    Webcam.set({
            width: 1280,
            height: 720,
            image_format: 'jpeg',
            jpeg_quality: 90,
            constraints: {
                width: { exact: 1280 },
                height: { exact: 720 }
            }
        });
    Webcam.attach( '#my_camera' );
</script>

    <!-- A button for taking snaps -->

<!-- Code to handle taking the snapshot and displaying it locally -->
<script language="JavaScript">

    function take_snapshot() {
        // take snapshot and get image data
        Webcam.snap( function(data_uri) {
            // display results in page

            document.getElementById("base64img").value = data_uri
        } );
    }
</script>

        <h1>Object Detection Using TFJS By Bottle</h1>
        
        <div class="container">
                <div id="webcam-wrapper">
                        <div id="loader"></div>
                        <div id="spinner">
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>
                        </div>
                        <div id="rects"></div>
                        <video autoplay playsinline muted id="webcam"></video>
                </div>
        </div>
        <div class="container">
                <div class="button-group">
                         <div id="v3"> </div> 
                         <div id="v1tiny"></div> 
                         <button id="v2tiny">Click to start</button>
                         <div id="v3tiny"></div> 
                </div>
        </div>
        <script type="text/javascript" src="/static/dist/bundle.js"></script>

        <div>
    <form  method="POST" action="/index" enctype="multipart/form-data">
    
        <input type="hidden" name="base64img" id="base64img">

        <input type="Submit" value="Submit"  onclick="take_snapshot()"> </br> </br>
</form>
</div>

</body>
</html>
